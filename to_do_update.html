<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                document.querySelector('#todo-list').onsubmit = () => {

                    const li = document.createElement('li');
                    li.innerHTML = document.querySelector('#task').value;

                    document.querySelector('#list').append(li);

                    document.querySelector('#task').value = '';

                    return false;
                };

                

            });
        </script>
        <title>PreIntern Group</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <ul id="list">
        </ul>
        <form id="todo-list">
            <input onclick="enable()" id="task" autocomplete="off" placeholder="Add todo-task" type="text">
            <input id="subt" type="submit" disabled>
        </form>
        <script>
            function enable() {
                document.getElementById("subt").disabled = false;
            }
        </script>
    </body>
</html>
